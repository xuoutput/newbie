<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>vue2 lifecycle</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
        <p>{{ message }}</p>
   </div>
   <script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            message : "vue2 lifecycle"
        },
         beforeCreate: function () {
                  console.group('beforeCreate 创建前状态===============》');
                 console.log("%c%s", "color:red" , "el     : " + this.$el); //undefined
                 console.log("%c%s", "color:red","data   : " + this.$data); //undefined
                 console.log("%c%s", "color:red","message: " + this.message)
                 alert('beforeCreate 创建前状态');
          },
          created: function () {
              console.group('created 创建完毕状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el); //undefined
                 console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化
                 console.log("%c%s", "color:red","message: " + this.message); //已被初始化
                 alert('created 创建完毕状态');

          },
          beforeMount: function () {
              console.group('beforeMount 挂载前状态===============》');
              console.log("%c%s", "color:red","el     : " + (this.$el)); //已被初始化
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化
                 console.log("%c%s", "color:red","message: " + this.message); //已被初始化
                 alert('beforeMount 挂载前状态');
          },
          mounted: function () {
              console.group('mounted 挂载结束状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el); //已被初始化
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data); //已被初始化
                 console.log("%c%s", "color:red","message: " + this.message); //已被初始化
                 alert('mounted 挂载结束状态');
          },
          beforeUpdate: function () {
              console.group('beforeUpdate 更新前状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el);
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data);
                 console.log("%c%s", "color:red","message: " + this.message);
                 alert('beforeUpdate 更新前状态');
          },
          updated: function () {
              console.group('updated 更新完成状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el);
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data);
                 console.log("%c%s", "color:red","message: " + this.message);
                 alert('updated 更新完成状态');
          },
          beforeDestroy: function () {
              console.group('beforeDestroy 销毁前状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el);
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data);
                 console.log("%c%s", "color:red","message: " + this.message);
                 alert('beforeDestroy 销毁前状态');
          },
          destroyed: function () {
              console.group('destroyed 销毁完成状态===============》');
              console.log("%c%s", "color:red","el     : " + this.$el);
              console.log(this.$el);
                 console.log("%c%s", "color:red","data   : " + this.$data);
                 console.log("%c%s", "color:red","message: " + this.message)
                 alert('destroyed 销毁完成状态');
          }
      })
  </script>
</body>
</html>
